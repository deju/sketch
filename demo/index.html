<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sketch</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
<meta name="format-detection" content="telephone=no,email=no,address=no" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<div id="wrap" class="wrapper">
        <div class="pad-h">
            Sketch演示demo <a href="https://github.com/qiqiboy/sketch" class="button">Github</a>
        </div>
        <div id="pad">
            <canvas id="sketch"><p class="no-canvas">您的浏览器不支持canvas，无法运行</p></canvas>
        </div>
        <div id="pad-tools">
            <button class="button pen-w">
                笔画 <i></i><i class="active"></i><i></i>
            </button>
            <button class="button pen-c"></button>
            <button class="button pen-cancel">上一步</button>
            <button class="button pen-erase">橡皮</button>
            <button class="button pen-clear">重画</button>
            <button class="button pen-show">保存</button>
        </div>
    </div>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/pad.js"></script>
</body>
</html>
